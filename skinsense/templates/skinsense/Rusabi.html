    <style>
         :root {
            --blue: #2B6CA3;

        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif
        }
        
        body {
            background: rgb(53, 167, 255);

        }
        
        .container {
            max-width: 800px;

            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, .08);
            overflow: hidden
        }
        /* ===== HEADER ===== */
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.25rem;
            background: var(--blue);
            color: #fff;
        }
        
        header .brand {

            gap: 10px;
            align-items: center
        }
        
        header img {
            width: 40px;
            height: 40px
        }
        /* ===== PROFILE ===== */
        
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2.5rem;
        }
        
        .avatar {
            width: 190px;
            height: 210px;
            border-radius: 500%;
            object-fit: cover;
            border: 6px solid #156ea9;
            box-shadow: 0 6px 18px rgba(43, 108, 163, .15)
        }
        
        .lnk-icon {
            width: 18px;
            height: 18px;
            vertical-align: middle;
            margin-right: 8px;
            fill: currentColor
        }
        
        .contact-label {
            display: inline-flex;
            align-items: center;
            gap: 6px
        }
        
        h1 {
            color: var(--blue);
            margin: 1rem 0 0.25rem
        }
        
        .role {
            color: var(--accent);
            margin-bottom: 1rem
        }
        /* ===== CONTACTS ===== */
        
        .contacts {
            display: flex;
            flex-direction: column;
            gap: .6rem;
            margin-top: 1rem;
            width: 100%;
            max-width: 520px;
        }
        
        .contact-row {
            display: flex;
            gap: 10px;
            align-items: center;
            padding: .7rem 1rem;
            background: #f7fbff;
            border-radius: 8px;
            border: 1px solid rgba(43, 108, 163, .06)
        }
        
        .contact-row a {
            color: var(--blue);
            text-decoration: none;
            font-weight: 600;
            white-space: nowrap
        }
        
        .back {
            display: inline-block;
            margin: 1rem;
            padding: .5rem .9rem;
            background: var(--light);
            border-radius: 8px;
            color: var(--blue);
            text-decoration: none;
            border: 1px solid rgba(43, 108, 163, .08)
        }
        
        @media(min-width:700px) {
            .profile {
                flex-direction: row;
                gap: 2rem;
                align-items: center
            }
            .profile .info {
                flex: 1;
                text-align: left
            }
        }
